<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 60px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.8px;
            margin-bottom: 60px;
        }

        .section {
            margin-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Крупный, четкий номер шага */
        .step-number {
            font-size: 24px;
            font-weight: 600;
            color: #0071e3; /* Акцентный синий Apple */
            margin-bottom: 12px;
            display: block;
        }

        .qr-card {
            width: 220px;
            height: 220px;
            background: #ffffff;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Мягкая тень Apple */
            margin-bottom: 20px;
            border: 1px solid #f2f2f7;
        }

        .qr-card img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .label {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.3;
            color: #1d1d1f;
            padding: 0 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 17px;
            color: #86868b;
        }

        /* Тонкий разделитель между блоками */
        .divider {
            width: 40px;
            height: 2px;
            background: #d2d2d7;
            margin: 40px 0;
            border-radius: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <span class="step-number">№ 1</span>
            <div class="qr-card">
                <img src="Image10.png" alt="QR 1">
            </div>
            <div class="label">Информирование в очагах<br>туберкулеза</div>
        </div>

        <div class="section">
            <span class="step-number">№ 2</span>
            <div class="qr-card">
                <img src="Image11.png" alt="QR 2">
            </div>
            <div class="label">О хирургическом<br>лечении</div>
        </div>

        <div class="section">
            <span class="step-number">№ 3</span>
            <div class="qr-card">
                <img src="Image12.png" alt="QR 3">
            </div>
            <div class="label">О профосмотрах<br>на туберкулез</div>
        </div>

        <div class="footer">
            2025
        </div>
    </div>

</body>
</html>
