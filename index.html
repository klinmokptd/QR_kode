<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов</title>
    <style>
        /* Стиль в духе Apple: системные шрифты и минимализм */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 50px;
        }

        .section {
            margin-bottom: 60px;
            transition: opacity 0.3s ease;
        }

        .qr-placeholder {
            width: 180px;
            height: 180px;
            margin: 0 auto 15px;
            background: #f5f5f7;
            border-radius: 22px; /* Фирменное скругление Apple */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .qr-placeholder img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .label {
            font-size: 17px;
            font-weight: 400;
            color: #86868b;
            line-height: 1.4;
            max-width: 300px;
            margin: 0 auto;
        }

        .footer {
            margin-top: 80px;
            font-size: 14px;
            color: #b6b6b8;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Разделитель */
        .divider {
            height: 1px;
            background-color: #d2d2d7;
            width: 100px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <div class="qr-placeholder">
                <img src="Image 10.png" alt="QR-код: Информация об очагах">
            </div>
            <p class="label">Информация об очагах туберкулеза</p>
        </div>

        <div class="section">
            <div class="qr-placeholder">
                <img src="Image 11.png" alt="QR-код: Хирургическое лечение">
            </div>
            <p class="label">О хирургическом лечении</p>
        </div>

        <div class="section">
            <div class="qr-placeholder">
                <img src="Image 12.png" alt="QR-код: Профосмотры">
            </div>
            <p class="label">О профосмотрах на туберкулез</p>
        </div>

        <div class="footer">
            2025
        </div>
    </div>

</body>
</html>
