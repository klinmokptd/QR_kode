<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 550px;
            width: 95%;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.8px;
            margin-bottom: 40px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
            display: flex;
            flex-direction: row; /* Расположение в строку: цифра слева, контент справа */
            align-items: center; /* Центрирование цифры по вертикали относительно QR-кода */
            justify-content: center;
        }

        .step-number {
            font-size: 90px; /* Крупная цифра */
            font-weight: 700;
            color: #0071e3;
            margin-right: 40px; /* Отступ от кода */
            line-height: 1;
            min-width: 70px;
            text-align: center;
        }

        .qr-content-block {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование подписи относительно QR-кода */
        }

        .qr-card {
            width: 210px;
            height: 210px;
            background: #ffffff;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 12px;
            border: 1px solid #f2f2f7;
        }

        .qr-card img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .label {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.2;
            color: #1d1d1f;
            text-align: center; /* Подпись по центру */
            max-width: 210px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #86868b;
            text-align: center;
        }

        @media print {
            body { padding: 0; }
            .section { page-break-inside: avoid; }
            .qr-card { box-shadow: none; border: 1px solid #eeeeee; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <div class="step-number">1</div>
            <div class="qr-content-block">
                <div class="qr-card">
                    <img src="Image10.png" alt="QR 1">
                </div>
                <div class="label">Информирование в очагах<br>туберкулеза</div>
            </div>
        </div>

        <div class="section">
            <div class="step-number">2</div>
            <div class="qr-content-block">
                <div class="qr-card">
                    <img src="Image11.png" alt="QR 2">
                </div>
                <div class="label">О хирургическом<br>лечении</div>
            </div>
        </div>

        <div class="section">
            <div class="step-number">3</div>
            <div class="qr-content-block">
                <div class="qr-card">
                    <img src="Image12.png" alt="QR 3">
                </div>
                <div class="label">О профосмотрах<br>на туберкулез</div>
            </div>
        </div>

        <div class="footer">
            2025
        </div>
    </div>

</body>
</html>
