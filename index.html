<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Увеличил ширину, чтобы всё влезло в ряд без наслоения */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
        }

        .section {
            margin-bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .qr-row {
            display: flex;
            align-items: center; /* Центровка цифры и кода по вертикали */
            gap: 30px; /* Фиксированный зазор, чтобы ничего не перекрывалось */
        }

        .step-number {
            /* Высота шрифта подогнана под высоту блока QR (220px) */
            font-size: 220px; 
            font-weight: 800;
            color: #0071e3;
            opacity: 0.15; /* Полупрозрачность */
            line-height: 0.8; /* Убираем лишние отступы сверху/снизу текста */
            user-select: none;
        }

        .qr-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-card {
            width: 220px;
            height: 220px;
            background: #ffffff;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #f2f2f7;
        }

        .qr-card img {
            width: 88%;
            height: 88%;
            object-fit: contain;
        }

        .label {
            font-size: 19px;
            font-weight: 600;
            line-height: 1.3;
            color: #1d1d1f;
            text-align: center;
            margin-top: 15px;
            max-width: 280px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #86868b;
        }

        @media print {
            body { padding: 0; }
            .section { page-break-inside: avoid; }
            .step-number { opacity: 0.1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <div class="qr-row">
                <div class="step-number">1</div>
                <div class="qr-column">
                    <div class="qr-card">
                        <img src="Image10.png" alt="QR 1">
                    </div>
                    <div class="label">Информирование в очагах<br>туберкулеза</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="qr-row">
                <div class="step-number">2</div>
                <div class="qr-column">
                    <div class="qr-card">
                        <img src="Image11.png" alt="QR 2">
                    </div>
                    <div class="label">О хирургическом<br>лечении</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="qr-row">
                <div class="step-number">3</div>
                <div class="qr-column">
                    <div class="qr-card">
                        <img src="Image12.png" alt="QR 3">
                    </div>
                    <div class="label">О профосмотрах<br>на туберкулез</div>
                </div>
            </div>
        </div>

        <div class="footer">2025</div>
    </div>

</body>
</html>
