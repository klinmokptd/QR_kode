<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 20px 0; /* Уменьшен отступ сверху и снизу */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 28px; /* Чуть меньше размер */
            font-weight: 700;
            letter-spacing: -0.8px;
            margin-bottom: 30px; /* Уменьшен отступ под заголовком */
        }

        .section {
            margin-bottom: 35px; /* Компактное расстояние между блоками */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-number {
            font-size: 20px;
            font-weight: 600;
            color: #0071e3;
            margin-bottom: 8px;
            display: block;
        }

        .qr-card {
            width: 180px; /* Уменьшен размер карточки для экономии места */
            height: 180px;
            background: #ffffff;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 12px;
            border: 1px solid #f2f2f7;
        }

        .qr-card img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .label {
            font-size: 18px; /* Немного компактнее шрифт */
            font-weight: 500;
            line-height: 1.2;
            color: #1d1d1f;
            padding: 0 10px;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #86868b;
        }

        /* Оптимизация специально для печати */
        @media print {
            body { padding: 0; }
            .section { page-break-inside: avoid; }
            .qr-card { box-shadow: none; border: 1px solid #eeeeee; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <span class="step-number">№ 1</span>
            <div class="qr-card">
                <img src="Image10.png" alt="QR 1">
            </div>
            <div class="label">Информирование в очагах<br>туберкулеза</div>
        </div>

        <div class="section">
            <span class="step-number">№ 2</span>
            <div class="qr-card">
                <img src="Image11.png" alt="QR 2">
            </div>
            <div class="label">О хирургическом<br>лечении</div>
        </div>

        <div class="section">
            <span class="step-number">№ 3</span>
            <div class="qr-card">
                <img src="Image12.png" alt="QR 3">
            </div>
            <div class="label">О профосмотрах<br>на туберкулез</div>
        </div>

        <div class="footer">
            2025
        </div>
    </div>

</body>
</html>
