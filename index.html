<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 95%;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 50px;
            text-align: center;
        }

        .section {
            margin-bottom: 45px;
            display: flex;
            align-items: center; /* Центрирование элементов по вертикали */
            justify-content: center; /* Центрирование всего блока */
        }

        .step-number {
            font-size: 80px; /* Очень крупная цифра */
            font-weight: 700;
            color: #0071e3;
            margin-right: 30px; /* Отступ от QR-кода */
            line-height: 1;
            min-width: 60px; /* Чтобы цифры стояли ровно в ряд */
            text-align: right;
        }

        .qr-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .qr-card {
            width: 210px; /* Увеличенный размер */
            height: 210px;
            background: #ffffff;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            margin-bottom: 15px;
            border: 1px solid #f2f2f7;
        }

        .qr-card img {
            width: 88%;
            height: 88%;
            object-fit: contain;
        }

        .label {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            color: #1d1d1f;
            text-align: left;
            max-width: 210px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #86868b;
            text-align: center;
        }

        @media print {
            body { padding: 0; }
            .section { page-break-inside: avoid; }
            .qr-card { box-shadow: none; border: 1px solid #eeeeee; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <div class="step-number">1</div>
            <div class="qr-wrapper">
                <div class="qr-card">
                    <img src="Image10.png" alt="QR 1">
                </div>
                <div class="label">Информирование в очагах туберкулеза</div>
            </div>
        </div>

        <div class="section">
            <div class="step-number">2</div>
            <div class="qr-wrapper">
                <div class="qr-card">
                    <img src="Image11.png" alt="QR 2">
                </div>
                <div class="label">О хирургическом лечении</div>
            </div>
        </div>

        <div class="section">
            <div class="step-number">3</div>
            <div class="qr-wrapper">
                <div class="qr-card">
                    <img src="Image12.png" alt="QR 3">
                </div>
                <div class="label">О профосмотрах на туберкулез</div>
            </div>
        </div>

        <div class="footer">
            2025
        </div>
    </div>

</body>
</html>
