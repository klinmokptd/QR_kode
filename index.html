<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информирование пациентов 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирует всё содержимое контейнера */
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 50px;
            text-align: center;
            width: 100%; /* Гарантирует центровку заголовка */
        }

        .section {
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Для позиционирования цифры */
            width: 100%;
        }

        /* Контейнер для цифры и QR-карты */
        .qr-row {
            display: flex;
            align-items: center; /* Центровка цифры по высоте ТОЛЬКО qr-card */
            justify-content: center;
            position: relative;
        }

        .step-number {
            font-size: 100px;
            font-weight: 700;
            color: #0071e3;
            line-height: 1;
            /* Выносим цифру влево от QR-кода */
            margin-right: 40px; 
        }

        .qr-card {
            width: 220px;
            height: 220px;
            background: #ffffff;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #f2f2f7;
        }

        .qr-card img {
            width: 88%;
            height: 88%;
            object-fit: contain;
        }

        .label {
            font-size: 19px;
            font-weight: 600;
            line-height: 1.3;
            color: #1d1d1f;
            text-align: center;
            margin-top: 15px;
            max-width: 280px;
            /* Смещение текста, чтобы он был по центру QR-кода, 
               учитывая, что слева стоит большая цифра */
            margin-left: 0; 
        }

        /* Обертка для QR и подписи, чтобы подпись была строго под кодом */
        .qr-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #86868b;
        }

        @media print {
            body { padding: 0; }
            .section { page-break-inside: avoid; }
            .qr-card { box-shadow: none; border: 1px solid #eeeeee; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информирование пациентов</h1>

        <div class="section">
            <div class="qr-row">
                <div class="step-number">1</div>
                <div class="qr-column">
                    <div class="qr-card">
                        <img src="Image10.png" alt="QR 1">
                    </div>
                    <div class="label">Информирование в очагах<br>туберкулеза</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="qr-row">
                <div class="step-number">2</div>
                <div class="qr-column">
                    <div class="qr-card">
                        <img src="Image11.png" alt="QR 2">
                    </div>
                    <div class="label">О хирургическом<br>лечении</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="qr-row">
                <div class="step-number">3</div>
                <div class="qr-column">
                    <div class="qr-card">
                        <img src="Image12.png" alt="QR 3">
                    </div>
                    <div class="label">О профосмотрах<br>на туберкулез</div>
                </div>
            </div>
        </div>

        <div class="footer">
            2025
        </div>
    </div>

</body>
</html>
